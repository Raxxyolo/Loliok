<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Interface</title>
    <style>
        body {
            background-color: #001f3f;
            color: #7FDBFF;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #clock {
            font-size: 48px;
            margin-bottom: 40px;
        }
        .button {
            background-color: #39CCCC;
            color: #001f3f;
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #FFDC00;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Future!</h1>
    <div id="clock"></div>
    <button class="button" onclick="setClock('military')">Military Time</button>
    <button class="button" onclick="setClock('normal')">Normal Time</button>
    <button class="button" onclick="setClock('actual')">Actual Clock</button>

    <script>
        function updateTimeDisplay(hours, minutes, seconds) {
            const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('clock').textContent = timeString;
        }

        function setClock(type) {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            switch(type) {
                case 'military':
                    updateTimeDisplay(hours, minutes, seconds);
                    break;
                case 'normal':
                    hours = hours % 12 || 12;
                    const ampm = hours >= 12 ? 'pm' : 'am';
                    updateTimeDisplay(hours, minutes, seconds);
                    document.getElementById('clock').textContent += ` ${ampm}`;
                    break;
                case 'actual':
                    document.getElementById('clock').textContent = now.toLocaleTimeString();
                    break;
                default:
                    break;
            }
        }

        // Initial clock setup
        setClock('military');
    </script>
</body>
</html>
